<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="icon" type="images/jpeg" href="./image 1.png" />
  </head>
  <body>
    <div class="background">
      <div class="main">
        <h1>Weather_App</h1>
        <input
          type="text"
          name=""
          id="search"
          placeholder="Enter Your City Name"
        />
        <button class="btn">Submit</button>
        <h2 class="city">Lahore</h2>
        <p class="time">00:00:00</p>
        <p class="date">DD/MM/YY</p>
        <h3 class="temp">00</h3>
        <p>Weather</p>
        <p class="des"></p>
        <p class="Feels_like"></p>
        <p class="rain"></p>
        <p class="wind"></p>
        <p class="max_min"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
